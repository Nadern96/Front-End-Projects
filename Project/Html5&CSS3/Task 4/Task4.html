<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mobile Design</title>
        <link rel="stylesheet" href="Task4.css">
        <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link href="https://maxcdn.bootstrapcdn.com/.../css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>
    <body>
        <!-- start the outside layout -->
        <div class="out">
            <span id="sp"></span>  
            <span></span>
            <!--Start inside div -->
            <div class="inside">
                <header>
                    <i class="fa fa-signal" aria-hidden="true"></i>
                    <span>STC</span>
                    <i class="fa fa-wifi" aria-hidden="true"></i>
                    <span>03:33</span>
                    <i class="fa fa-battery-three-quarters" aria-hidden="true"></i>
                </header>
                <!-- Start content -->
                <div class="content">
                    <i class="fa fa-comment-o" aria-hidden="true" style="margin-left:20px;"></i>
                    <i class="fa fa-calendar-o" aria-hidden="true" ></i>
                    <i class="fa fa-picture-o" aria-hidden="true" ></i>
                    <i class="fa fa-camera" aria-hidden="true" ></i>
                    <span style="margin-left:21px;">Messages</span>
                    <span style="margin-left:5px;" >Calendar</span>
                    <span style="margin-left:15px;">Photos</span>
                    <span style="margin-left:18px;">Camera</span>
                    
                    <i class="fa fa-video-camera" aria-hidden="true"  style="margin-left:20px;"></i>
                    <i class="fa fa-map" aria-hidden="true"></i>
                    <i class="fa fa-sun-o" aria-hidden="true"></i>
                    <i class="fa fa-ticket" aria-hidden="true"></i>
                    <span style="margin-left:30px;">Videos</span>
                    <span style="margin-left:20px;" >Maps</span>
                    <span style="margin-left:20px;">Weather</span>
                    <span style="margin-left:10px;">Passbook</span>
                    
                    <i class="fa fa-book" aria-hidden="true" style="margin-left:20px;margin-right:1px"></i>
                    <i class="fa fa-bell-o" aria-hidden="true" style="margin-right:1px"></i>
                    <i class="fa fa-clock-o" aria-hidden="true" style="margin-right:1px"></i>
                    <i class="fa fa-gamepad" aria-hidden="true"></i>
                    <span style="margin-left:30px;">Notes</span>
                    <span style="margin-left:15px;" >Reminder</span>
                    <span style="margin-left:13px;">Clock</span>
                    <span style="margin-left:25px;">Games</span>
                    
                    <i class="fa fa-newspaper-o" aria-hidden="true" style="font-size:19px;margin-left:20px;margin-right:1px;"></i>
                    <i class="fa fa-music" aria-hidden="true" style="margin-right:1px;font-size:21px"></i>
                    <i class="fa fa-apple" aria-hidden="true" style="margin-right:1px;font-size:21px"></i>
                    <i class="fa fa-cog" aria-hidden="true" style="font-size:21px"></i>
                    <span style="margin-left:32px;">News</span>
                    <span style="margin-left:25px;" >iTunes</span>
                    <span style="margin-left:10px;">App Store</span>
                    <span style="margin-left:5px;">Settings</span>
                    <br><br><br>
                    
                    <i class="fa fa-search" aria-hidden="true"></i>
                    <span class="last"></span>
                    <span class="last" style="background-color:#000;"></span><br>
                    
                    <i class="fa fa-phone" aria-hidden="true" style="margin:0 7px 5px 10px;"></i>
                    <i class="fa fa-envelope-o" aria-hidden="true" style="margin-right:7px;"></i>
                    <i class="fa fa-safari" aria-hidden="true" style="margin-right:7px;"></i>
                    <i class="fa fa-music" aria-hidden="true"></i>
                    <span style="margin-left:22px;" style="">News</span>
                    <span style="margin-left:28px;" >iTunes</span>
                    <span style="margin-left:30px;">Safari</span>
                    <span style="margin-left:30px;">Music</span>
                    

                </div>
                <!-- End content -->

            </div>
            <!--End inside div -->
            <span><span></span></span>
        </div>
        
        <!-- End the outside layout -->

</html>
